<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TrojanHorse Menu Preview</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0a0a0a, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.menu {
  width: 420px;
  background: #0b0b0b;
  border: 1px solid #1a1a1a;
  border-radius: 12px;
  box-shadow: 0 40px 120px rgba(0,0,0,0.8);
  overflow: hidden;
}

/* HEADER */
.menu-header {
  padding: 18px 22px;
  border-bottom: 1px solid #1a1a1a;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: 700;
  letter-spacing: 1px;
}

.version {
  font-size: 0.75rem;
  color: #888;
}

/* TABS */
.tabs {
  display: flex;
  border-bottom: 1px solid #1a1a1a;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  font-size: 0.8rem;
  letter-spacing: 1px;
  color: #888;
  border-right: 1px solid #1a1a1a;
  cursor: pointer;
}

.tab:last-child {
  border-right: none;
}

.tab.active {
  color: #fff;
  background: #111;
}

/* CONTENT */
.content {
  padding: 22px;
}

.tab-panel {
  display: none;
}

.tab-panel.active {
  display: block;
}

.section {
  margin-bottom: 22px;
}

.section-title {
  font-size: 0.75rem;
  color: #aaa;
  margin-bottom: 12px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

/* TOGGLE */
.toggle {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
}

.toggle span {
  font-size: 0.9rem;
  color: #ddd;
}

.switch {
  width: 38px;
  height: 20px;
  background: #222;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
}

.switch::after {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  background: #fff;
  border-radius: 50%;
  top: 3px;
  left: 4px;
  transition: transform 0.2s;
}

.switch.active::after {
  transform: translateX(16px);
}

/* SLIDERS (default browser look) */
.slider {
  margin-bottom: 14px;
}

.slider label {
  font-size: 0.85rem;
  color: #ddd;
  display: block;
  margin-bottom: 6px;
}

input[type="range"] {
  width: 100%;
}

/* FOOTER */
.menu-footer {
  padding: 14px 22px;
  border-top: 1px solid #1a1a1a;
  display: flex;
  justify-content: space-between;
  font-size: 0.75rem;
  color: #666;
}
</style>
</head>

<body>

<div class="menu">
  <div class="menu-header">
    <div class="logo">TROJANHORSE</div>
    <span class="version">v1.0</span>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="aimbot">AIMBOT</div>
    <div class="tab" data-tab="script">SCRIPT</div>
    <div class="tab" data-tab="visual">VISUAL</div>
    <div class="tab" data-tab="settings">SETTINGS</div>
  </div>

  <div class="content">

    <!-- AIMBOT -->
    <div class="tab-panel active" id="aimbot">
      <div class="section">
        <div class="section-title">Primary Controls</div>

        <div class="toggle">
          <span>Enable Aimbot</span>
          <div class="switch"></div>
        </div>

        <div class="toggle">
          <span>Auto Fire</span>
          <div class="switch"></div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Tuning</div>

        <div class="slider">
          <label>Precision</label>
          <input type="range" min="0" max="100">
        </div>

        <div class="slider">
          <label>Smoothness</label>
          <input type="range" min="0" max="100">
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <div class="tab-panel" id="script">
      <div class="section">
        <div class="section-title">Script Engine</div>

        <div class="toggle">
          <span>Enable Scripts</span>
          <div class="switch"></div>
        </div>

        <div class="toggle">
          <span>Auto Reload</span>
          <div class="switch"></div>
        </div>
      </div>
    </div>

    <!-- VISUAL -->
    <div class="tab-panel" id="visual">
      <div class="section">
        <div class="section-title">Visuals</div>

        <div class="toggle">
          <span>ESP Overlay</span>
          <div class="switch"></div>
        </div>

        <div class="slider">
          <label>Brightness</label>
          <input type="range" min="0" max="100">
        </div>
      </div>
    </div>

    <!-- SETTINGS -->
    <div class="tab-panel" id="settings">
      <div class="section">
        <div class="section-title">System</div>

        <div class="toggle">
          <span>Safe Mode</span>
          <div class="switch"></div>
        </div>

        <div class="toggle">
          <span>Auto Save</span>
          <div class="switch"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="menu-footer">
    <span>Status: Idle</span>
    <span>Secure Session</span>
  </div>
</div>

<script>
// Toggles
document.querySelectorAll('.switch').forEach(sw => {
  sw.addEventListener('click', () => {
    sw.classList.toggle('active');
  });
});

// Tabs
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));

    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  });
});
</script>

</body>
</html>
