<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.H Website</title>
    <!-- Inline critical CSS to avoid render blocking -->
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#0a0a0a;color:#fff;font-family:monospace;overflow:hidden;height:100vh}
        #particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}
        .container{position:relative;z-index:1;padding:20px}
        .content{max-width:800px;margin:0 auto}
        h1{color:#0ff;text-align:center;margin:20px 0;font-size:2.5em;text-shadow:0 0 10px #0ff}
        .menu{margin:30px 0}
        .menu-item{background:rgba(0,255,255,0.1);border:1px solid #0ff;padding:15px;margin:10px 0;cursor:pointer;transition:all 0.3s}
        .menu-item:hover{background:rgba(0,255,255,0.2);box-shadow:0 0 15px #0ff}
        .active{background:rgba(0,255,255,0.25);box-shadow:0 0 20px #0ff}
        @media(max-width:600px){h1{font-size:1.8em}}
    </style>
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
</head>
<body>
    <!-- Particles canvas - direct in HTML -->
    <canvas id="particles"></canvas>
    
    <div class="container">
        <div class="content">
            <h1>T.H INTERFACE</h1>
            
            <div class="menu">
                <div class="menu-item active" data-target="home">HOME</div>
                <div class="menu-item" data-target="cheat">CHEAT MENU</div>
                <div class="menu-item" data-target="projects">PROJECTS</div>
                <div class="menu-item" data-target="about">ABOUT</div>
            </div>
            
            <div id="home" class="section active">
                <p>Welcome to the T.H interface. Navigate using the menu above.</p>
            </div>
            
            <div id="cheat" class="section">
                <p>Access the cheat menu for additional controls.</p>
                <a href="cheat-menu.html" style="color:#0ff;text-decoration:none">â†’ Open Cheat Menu</a>
            </div>
            
            <div id="projects" class="section">
                <p>Project showcase coming soon.</p>
            </div>
            
            <div id="about" class="section">
                <p>T.H Development Interface</p>
            </div>
        </div>
    </div>

    <!-- Async load JavaScript -->
    <script src="script.js" async></script>
</body>
</html>
