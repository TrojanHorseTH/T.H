<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TrojanHorse Menu Preview</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0a0a0a, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* MAIN MENU */
.menu {
  width: 420px;
  background: #0b0b0b;
  border: 1px solid #1a1a1a;
  border-radius: 12px;
  box-shadow: 0 40px 120px rgba(0,0,0,0.8);
  overflow: hidden;
}

/* HEADER */
.menu-header {
  padding: 18px 22px;
  border-bottom: 1px solid #1a1a1a;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-header h1 {
  font-size: 1.1rem;
  font-weight: 700;
  letter-spacing: 0.5px;
}

.version {
  font-size: 0.75rem;
  color: #888;
}

/* TABS */
.tabs {
  display: flex;
  border-bottom: 1px solid #1a1a1a;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  font-size: 0.8rem;
  letter-spacing: 1px;
  color: #888;
  border-right: 1px solid #1a1a1a;
}

.tab:last-child {
  border-right: none;
}

.tab.active {
  color: #fff;
  background: #111;
}

/* CONTENT */
.content {
  padding: 22px;
}

.section {
  margin-bottom: 22px;
}

.section-title {
  font-size: 0.75rem;
  color: #aaa;
  margin-bottom: 12px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

/* TOGGLE */
.toggle {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
}

.toggle span {
  font-size: 0.9rem;
  color: #ddd;
}

.switch {
  width: 38px;
  height: 20px;
  background: #222;
  border-radius: 10px;
  position: relative;
}

.switch::after {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  background: #fff;
  border-radius: 50%;
  top: 3px;
  left: 4px;
}

/* SLIDER */
.slider {
  margin-bottom: 14px;
}

.slider label {
  font-size: 0.85rem;
  color: #ddd;
  display: block;
  margin-bottom: 6px;
}

.bar {
  height: 6px;
  background: #1a1a1a;
  border-radius: 3px;
  position: relative;
}

.fill {
  width: 65%;
  height: 100%;
  background: #fff;
  border-radius: 3px;
}

/* FOOTER */
.menu-footer {
  padding: 14px 22px;
  border-top: 1px solid #1a1a1a;
  display: flex;
  justify-content: space-between;
  font-size: 0.75rem;
  color: #666;
}
</style>
</head>

<body>

<div class="menu">
  <div class="menu-header">
    <h1>TrojanHorse</h1>
    <span class="version">v2.4.1</span>
  </div>

  <div class="tabs">
    <div class="tab active">CORE</div>
    <div class="tab">CONFIG</div>
    <div class="tab">VISUAL</div>
    <div class="tab">INFO</div>
  </div>

  <div class="content">
    <div class="section">
      <div class="section-title">Primary Controls</div>

      <div class="toggle">
        <span>Enable Module</span>
        <div class="switch"></div>
      </div>

      <div class="toggle">
        <span>Auto Optimization</span>
        <div class="switch"></div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Tuning</div>

      <div class="slider">
        <label>Precision Level</label>
        <div class="bar">
          <div class="fill"></div>
        </div>
      </div>

      <div class="slider">
        <label>Response Speed</label>
        <div class="bar">
          <div class="fill" style="width:45%"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="menu-footer">
    <span>Status: Active</span>
    <span>Secure Session</span>
  </div>
</div>

</body>
</html>
